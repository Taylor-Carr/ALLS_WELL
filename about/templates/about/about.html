{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
  {% for about_page in about_pages%}
  <div class="row box-around-profile">
    <div class="col-4 text-center">
      <img src="{% static 'images/nobody.jpg' %}" width="75%" />
      <!--<br>--->
      {{ about_page.mydiary | safe }}
    </div>
    <div class="col-8 name-about-page">
      <h2>{{ about_page.title }}</h2>
      {{ about_page.content | safe }}
    </div>
    <div class="row about-updated">
      <div class="col text-right">
        <p class="text-end about-created-text"><em>Updated on: {{ about_page.updated_on }}</em></p>
      </div>
    </div>
  </div>
